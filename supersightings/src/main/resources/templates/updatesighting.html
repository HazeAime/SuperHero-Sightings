<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Update Sighting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            .bg {
                background: rgba(0, 0, 0, .8);
            }
            
            body {
                background: url("https://www.comicbasics.com/wp-content/uploads/2019/12/8-Superheroes-Who-Battled-Cancer.png");
                background-size: cover;
                height: 100%;
            }
            
        </style>
        
    </head>
    <body>
        <div th:insert="~{fragments :: header}"></div>
        <div class="container">

            <div class="row center">
                <div class="col-md-6 border border-dark bg" style="margin: auto">
                    <h3 class="col text-center" style="color: lightsteelblue">Update Sighting</h3>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-8 border border-dark bg" style="margin: auto; height: 300px;">
                    <br />
                    <br />
    
                    <form th:action="@{/updatesighting/{id}(id=${sighting.id})}" method="POST">
                        <p class="btn btn-outline-danger disabled btn-block text-center bg" th:hidden="${isValid}"
                            th:text="${errorMessage}"></p>
    
                        <div class="row">
                            <label class="col-md-4 text-right" style="color: lightsteelblue;" for="superId">Super Sighted:</label>
                            <select class="col-md-6" name="superId" id="superSelect">
                                <option th:each="superBeing : ${allSupers}" th:value="${superBeing.id}"
                                    th:text="${superBeing.name}"  th:selected="${sighting.superBeing.id == superBeing.id}"></option>
                            </select>
                        </div>
                        <br />
    
                        <div class="row">
                            <label class="col-md-4 text-right" style="color: lightsteelblue;" for="locationId">Location of Sighting:</label>
                                <select class="col-md-6" name="locationId" id="locationSelect">
                                    <option th:each="location : ${allLocations}" th:value="${location.id}"
                                        th:text="${location.locationName}"  th:selected="${sighting.location.id == location.id}"></option>
                                </select>
                        </div>
                        <br />
                        <div class="row">
                            <label class="col-md-4 text-right" Style="color: lightsteelblue;" for="date">Date:</label>
                            <input type="date" class="col-md-6" name="date" th:value="${sighting.date}"/>
                        </div>
                        <br />
    
                        <div class="row">
                            <div class="col-md-6" style="margin: auto">
                                <input class="btn btn-outline-primary btn-block text-center bg" type="submit"
                                    value="Update Sighting" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    
            <br />
    
    
        </div>
    
        
        
        
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>
</html>
