<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Update Super</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            .bg {
                background: rgba(0, 0, 0, .8);
            }
            
            body {
                background: url("https://www.comicbasics.com/wp-content/uploads/2019/12/8-Superheroes-Who-Battled-Cancer.png");
                background-size: cover;
                height: 100%;
            }
            
        </style>
        
    </head>
    <body>
        <div th:insert="~{fragments :: header}"></div>
        <div class="container">
            
            <div class="row center">
                <div class="col-md-6 border border-dark bg" style="margin: auto">
                    <h3 class="col text-center" style="color: lightsteelblue">Update Super</h3>
                </div>
            </div> 

            <div class="row">
                <div class="col-md-8 border border-dark bg" style="margin: auto; height:600px;">

                    <form action="/updatesuper" method="POST">
                        <input type="hidden" th:value="${super.id}" name="superId"/>
                        <p class="btn btn-outline-danger disabled btn-block text-center bg" th:hidden="${isValid}" th:text="${errorMessage}"></p>
                        <br/>
                        <div class="row">
                            <label class="col-md-4 text-right" style="color: lightsteelblue;" for="name">Super Name: </label>
                            <input class="col-md-6" name="name" th:value="${super.name}"/>
                        </div>
                        <br/>
                        <div class="row">
                            <label class="col-md-4 text-right" style="color: lightsteelblue;" for="description">Description: </label>
                            <textarea class="col-md-6" style="height: 100px; resize: none;" name="description" th:text="${super.description}"></textarea>
                        </div>
                        <br/>

                        <div class="row">
                            <div class="col-md-6" style="height:200px; overflow-y: scroll;">
                                <table class="table col text-center"style="border: solid lightsteelblue;">
                                    <thead class="thead-dark">
                                        <tr style="color: lightsteelblue">
                                            <th class="align-middle">Select Abilities</th>
                                            <th class="align-middle">Power Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="power : ${allPowers}">
                                            <td class="align-middle" style="color: lightsteelblue"><input th:checked="${power.isChecked}" type="checkbox" name="powerIds" th:value="${power.id}"/></td>
                                            <td class="align-middle" th:text="${power.name}" style="color: lightsteelblue"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
    
                            <div class="col-md-6" style="height:200px; overflow-y: scroll;">
                                <table class="table col text-center"style="border: solid lightsteelblue;">
                                    <thead class="thead-dark">
                                        <tr style="color: lightsteelblue">
                                            <th class="align-middle">Select Organization</th>
                                            <th class="align-middle">Organization Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="org : ${allOrgs}">
                                            <td class="align-middle" style="color: lightsteelblue">
                                                <input th:checked="${org.isChecked}" type="checkbox" name="orgIds" th:value="${org.id}"/>
                                            </td>
                                            <td class="align-middle" th:text="${org.orgName}" style="color: lightsteelblue"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <br/>

                        <p class="btn btn-outline-warning disabled btn-block text-center bg">
                            Note: Supers may Heroes or Villains.
                        </p>
                        <br/>
                        

                        <div class="row" >
                            <div class="col-md-6" style="margin: auto">
                                <input class="btn btn-outline-primary btn-block text-center bg" type="submit" value="Update Super"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <br/>
            
            
        </div>
        
        
        
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>
</html>
