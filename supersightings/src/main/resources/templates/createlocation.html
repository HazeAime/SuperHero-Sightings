<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Create Location</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            .bg {
                background: rgba(0, 0, 0, .8);
            }
            
            body {
                background: url("https://www.comicbasics.com/wp-content/uploads/2019/12/8-Superheroes-Who-Battled-Cancer.png");
                background-size: cover;
                height: 100%;
            }
            
        </style>
        
    </head>
    <body>
        <div th:insert="~{fragments :: header}"></div>
        <div class="container">
            
            <div class="row center">
                <div class="col-md-6 border border-dark bg" style="margin: auto">
                    <h3 class="col text-center" style="color: lightsteelblue">Create Location</h3>
                </div>
            </div> 
            
            <div class="row">
                <div class="col-md-8 border border-dark bg" style="margin: auto; height: 500px;">
                    <br/>
                    <br/>

                    <form action="/createlocation" method="POST">
                        <p class="btn btn-outline-danger disabled btn-block text-center bg" th:hidden="${isValid}" th:text="${errorMessage}"></p>
                        <div class="row">
                            <label class="col-md-4 text-right" style="color: lightsteelblue;" for="orgName">Location Name: </label>
                            <input class="col-md-6" name="locationName" placeholder="Location Name"/>
                        </div>
                        <br/>

                        <div class="row">
                            <label class="col-md-4 text-right" style="color: lightsteelblue;" for="description">Description: </label>
                            <input class="col-md-6" name="description" placeholder="Description"/>
                        </div>
                        <br/>

                        <div class="row">
                            <label class="col-md-4 text-right" style="color: lightsteelblue" for="address">Address: </label>
                            <input class="col-md-6" name="address" placeholder="Address"/>
                        </div>
                        <br/>

                        <div class="row">
                            <label class="col-md-4 text-right" style="color: lightsteelblue" for="phone">Latitude: </label>
                            <input class="col-md-6" name="latitude" placeholder="Between -90 and 90"/>
                        </div>
                        <br/>

                        <div class="row">
                            <label class="col-md-4 text-right" style="color: lightsteelblue" for="phone">Longitude: </label>
                            <input class="col-md-6" name="longitude" placeholder="Between -180 and 180"/>
                        </div>
                        <br/>
                        <br/>

                        

                        <div class="row" >
                            <div class="col-md-6" style="margin: auto">
                                <input class="btn btn-outline-primary btn-block text-center bg" type="submit" value="Create New Location"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <br/>


        </div>

        
        
        
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>
</html>
