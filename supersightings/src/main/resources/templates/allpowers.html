<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>All Powers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

            .bg {
                background: rgba(0, 0, 0, .8);
            }

            body {
                background: url("https://www.comicbasics.com/wp-content/uploads/2019/12/8-Superheroes-Who-Battled-Cancer.png");
                background-size: cover;
                height: 100%;
            }

        </style>

    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col">
                    <a class="btn btn-outline-primary btn-block bg" style="font-size: 50px; font-weight: bold"
                       href="/">Super Sightings</a>
                </div>
            </div>

            <div class="row m-4 border border-dark bg">
                <div class="col text-center m-2">
                    <a href="allsightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>

                <div class="col text-center m-2">
                    <a href="allsupers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>

                <div class="col text-center m-2">
                    <a href="allorganizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>

                <div class="col text-center m-2">
                    <a href="allpowers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>

                <div class="col text-center m-2">
                    <a href="alllocations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>

            </div>

            <div class="row center">
                <div class="col-md-6 border border-dark bg" style="margin: auto">
                    <h3 class="col text-center" style="color: lightsteelblue">All Powers</h3>
                </div>
            </div> 



            <div class="row border border-dark bg" style="height:350px; overflow-y: scroll;">
                <table class="table col text-center"style="border: solid lightsteelblue;">
                    <thead class="thead-dark">
                        <tr style="color: lightsteelblue">
                            <th>Power ID</th>
                            <th>Power Type</th>
                            <th class="align-middle">Edit Power</th>
                            <th class="align-middle">Delete Power</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="power : ${allPowers}">
                            <td th:text="${power.id}" style="color: lightsteelblue"></td>
                            <td th:text="${power.name}" style="color: lightsteelblue"></td>
                            <td class="align-middle">
                                <a class="btn-outline-primary" th:href="${'/updatepower/' + power.id}">Update</a>
                            </td>
                            <td class="align-middle">
                                <a class="btn-outline-primary" th:href="${'/deletepower/' + power.id}">Delete</a>
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>

            <br/>
            
            <div class="col-md-6" style="margin: auto">
                <a href="createpower" class="btn btn-outline-primary btn-block text-center bg">Create New Power</a>
            </div>






            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>
</html>
