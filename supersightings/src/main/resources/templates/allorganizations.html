<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>All Organizations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            .bg {
                background: rgba(0, 0, 0, .8);
            }
            
            body {
                background: url("https://www.comicbasics.com/wp-content/uploads/2019/12/8-Superheroes-Who-Battled-Cancer.png");
                background-size: cover;
                height: 100%;
            }
            
        </style>
        
    </head>
    <body>
        <div th:insert="~{fragments :: header}"></div>
        <div class="container">
            <div class="row center">
                    <div class="col-md-6 border border-dark bg" style="margin: auto">
                        <h3 class="col text-center" style="color: lightsteelblue">All Organizations</h3>
                    </div>
                </div> 
            


            <div class="row border border-dark bg" style="height:350px; overflow-y: scroll;">
                <table class="table col text-center"style="border: solid lightsteelblue;">
                    <thead class="thead-dark">
                        <tr style="color: lightsteelblue">
                            <th class="align-middle">Organization ID</th>
                            <th class="align-middle">Organization Name</th>
                            <th class="align-middle">Description</th>
                            <th class="align-middle">Address</th>
                            <th class="align-middle">Phone</th>
                            <th class="align-middle">Known Members</th>
                            <th class="align-middle">Edit Organization</th>
                            <th class="align-middle">Delete Organization</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="organization : ${allOrganizations}">
                            <td class="align-middle" th:text="${organization.id}" style="color: lightsteelblue"></td>
                            <td class="align-middle" th:text="${organization.orgName}" style="color: lightsteelblue"></td>
                            <td class="align-middle" th:text="${organization.orgDescription}" style="color: lightsteelblue"></td>
                            <td class="align-middle" th:text="${organization.address}" style="color: lightsteelblue"></td>
                            <td class="align-middle" th:text="${organization.phone}" style="color: lightsteelblue"></td>
                            <td class="align-middle" style="color: lightsteelblue">
                                <p th:each="superBeing: ${organization.getAllSupers()}" th:text="${superBeing.name}"></p>
                            </td>
                            <td class="align-middle">
                                <a class="btn-outline-primary" th:href="${'/updateorganization/' + organization.id}">Update</a>
                            </td>
                            <td class="align-middle">
                                <a class="btn-outline-primary" th:href="${'/deleteorganization/' + organization.id}">Delete</a>
                            </td>
                            
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            <br/>
                <div class="col-md-6" style="margin: auto">
                    <a href="createorganization" class="btn btn-outline-primary btn-block text-center bg">Create New Organization</a>
                </div>
            
        </div>
        
        
        
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>
</html>
