<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Update Organization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .bg {
            background: rgba(0, 0, 0, .8);
        }

        body {
            background: url("https://www.comicbasics.com/wp-content/uploads/2019/12/8-Superheroes-Who-Battled-Cancer.png");
            background-size: cover;
            height: 100%;
        }
    </style>

</head>

<body>
    <div th:insert="~{fragments :: header}"></div>
    <div class="container">

        <div class="row center">
            <div class="col-md-6 border border-dark bg" style="margin: auto">
                <h3 class="col text-center" style="color: lightsteelblue">Update Organization</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 border border-dark bg" style="margin: auto; height:500px;">
                <p class="btn btn-outline-danger disabled btn-block text-center bg" th:hidden="${isValid}"
                th:text="${errorMessage}"></p>
                <form th:action="@{/updateorganization/{id}(id=${org.id})}" method="POST">
                    <div class="row">
                        <div class="col-md-8">

                            <input type="hidden" th:value="${org.id}" name="orgId" />
                            
                            <br />
                            <div class="row">
                                <label class="col-md-4 text-right" style="color: lightsteelblue;"
                                    for="orgName">Organization Name: </label>
                                <input class="col-md-6" name="orgName" th:value="${org.orgName}" />
                            </div>
                            <br />
                            <div class="row">
                                <label class="col-md-4 text-right" style="color: lightsteelblue;"
                                    for="orgDescription">Description: </label>
                                <textarea class="col-md-6" name="orgDescription"
                                    th:text="${org.orgDescription}"></textarea>
                            </div>
                            <br />
                            <div class="row">
                                <label class="col-md-4 text-right" style="color: lightsteelblue;" for="address">Address:
                                </label>
                                <input class="col-md-6" name="address" th:value="${org.address}" />
                            </div>
                            <br />
                            <div class="row">
                                <label class="col-md-4 text-right" style="color: lightsteelblue;" for="phone">Phone:
                                </label>
                                <input class="col-md-6" name="phone" th:value="${org.phone}" />
                            </div>
                            <br />
                        </div>
                        <div class="col-md-4">
                            <br/>
                            <div class="row">
                                <div class="col" style="height:250px; overflow-y: scroll;">
                                    <table class="table col text-center" style="border: solid lightsteelblue;">
                                        <thead class="thead-dark">
                                            <tr style="color: lightsteelblue">
                                                <th class="align-middle">Select Members</th>
                                                <th class="align-middle">Member Name</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="super : ${allSupers}">
                                                <td class="align-middle" style="color: lightsteelblue">
                                                    <input th:checked="${super.isChecked}" type="checkbox"
                                                        name="superIds" th:value="${super.superId}" /></td>
                                                <td class="align-middle" th:text="${super.name}"
                                                    style="color: lightsteelblue"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <br />
                        </div>

                    </div>

                    <p class="btn btn-outline-warning disabled btn-block text-center bg">
                        Note: Organization may contain Heroes or Villains.
                    </p>
                    <br />


                    <div class="row">
                        <div class="col-md-6" style="margin: auto">
                            <input class="btn btn-outline-primary btn-block text-center bg" type="submit"
                                value="Update Organization" />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <br />


    </div>

    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
